<div class="container">

  <h3 class="my-3">Cadastro de Endereços</h3>

  <form [formGroup]="address" method="post" (ngSubmit)="onSubmit()">

    <div class="row g-2">
      <div class="col-6">
        <div class="form-floating my-3">
          <select  class="form-select" id="floatingSelect" aria-label="Floating label select example"
            title="seletor de prospectandos">
            <option formControlName="name" selected>Selecione uma opção</option>
            <option *ngFor="let item of getAllDataProspects?.prospects" [ngValue]="item.id">
              {{ item.name  }}
            </option>
          </select>
          <label for="floatingSelect">prospectano</label>
        </div>
      </div>

      <div class="col-6">
        <div class="form-floating my-3">
          <select  class="form-select" id="countrySelect" aria-label="Select de país" title="seletor de paises">
            <option formControlName="countries" selected>Selecione uma opção</option>
            <option  *ngFor="let countries of getAllDataCountries" [ngValue]="countries">
                {{ countries }}
            </option>
          </select>
          <label for="countrySelect">País</label>
        </div>
      </div>

    </div>

    <div class="row g-2">
      <div class="col-6">
        <div class="form-floating my-3">
          <select class="form-select" id="stateSelect" aria-label="Select de prospectanos" title="seletor de estado">

            <option  >
              item
            </option>
          </select>
          <label for="stateSelect">Estado</label>
        </div>



      </div>
      <div class="col-6">
        <div class="form-floating my-3">
          <select class="form-select" id="citySelect" aria-label="Select de prospectanos" title="seletor de cidade">

            <option  >
           item
            </option>
          </select>
          <label for="citySelect">cidade</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">
      Salvar
    </button>
  </form>



  <div class="mt-5">
    <h3 class="text-start mb-5">Endereços</h3>
    <table class="table ">
      <thead>
        <tr>
          <th scope="col">Pais</th>
          <th scope="col">Estado</th>
          <th scope="col">Cidade</th>
          <th scope="col">Rua</th>
          <th scope="col">Bairro</th>
          <th scope="col">Numero</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getAllData?.addresses">
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td><a [href]="sanitize(item.document)">baixar</a></td>
          <td>


            <a class="btn btn-danger" (click)="deleteAddress(item.id)">
              excluir
            </a>


          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
